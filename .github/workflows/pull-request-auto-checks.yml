name: ğŸ”—ğŸ”—ğŸ”— Check markdown links for modified files
on: [pull_request]
# on: push
jobs:
  markdown-link-check:
    name: ğŸ”— markdown-link-check 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Reviewdog
      uses: gaurav-nelson/github-action-markdown-link-check@1.0.12
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        folder-path: 'docs'
        base-branch: 'main'
  markdownlint:
    name: ğŸƒ Runner / Markdownlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: markdownlint
        uses: reviewdog/action-markdownlint@v0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review